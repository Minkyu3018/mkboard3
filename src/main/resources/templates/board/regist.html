<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/lteLayout.html}"
>

<style>
  div .regist {
    border: 2px solid black; 
    margin-bottom: 4px;
    margin-top: 4px;
    padding: 4px;
  }

  button {
    background-color: rgb(197, 194, 194);
    width: 80px;
    height: 30px;
    font-size: 18px;
    border-radius: 10px ;
    
  }
</style>

<body>

  
  <div layout:fragment="content">
    <h1>Regist Page</h1>
    
    <form method="post" action="/board/regist" enctype="multipart/form-data">
      <div class="col-md-6">
        <div class="card card-success">
          <div class="card-body">
            
            <label>Title</label>
              <div class="form-control form-control-lg modify">
                <input type="text" name="title"/>
              </div>  

            <label>Content</label>
              <div class="form-control form-control-lg modify">
                <input type="text" name="content"/>
              </div>

            <label>Writer</label>
              <div class="form-control form-control-lg modify">
                <input type="text" name="writer"/>
              </div>           
  
          </div>
  
        </div>
      </div>

          <div class="form-group">
            <label for="exampleInputFile">이미지 업로드</label>
            <div class="input-group">
              <div class="custom-file">
                <input multiple name="files" type="file">
              </div>
              <div class="input-group-append">
                <span class="input-group-text">Upload</span>
              </div>
          </div>



      
      <button class="btn btn-primary btnDelete"
                style="width: auto; ">Regist
      </button>

    </form>
    <br>

    <form method="get" action="/board/list">
      <button class="btn btn-primary btnDelete btn-secondary"
                style="width: auto; ">List
      </button>
      
    </form>

  </div>
  
</body>
</html>
